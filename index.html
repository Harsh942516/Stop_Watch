
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh's Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container"></div>

</html>
